<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frienation Privacy Policy</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="markdown-container"></div>
    <script>
        // Replace 'path/to/your/file.md' with the actual path to your Markdown file.
        const markdownFilePath = './Frienation_PrivacyPolicy.md';
        
        // Fetch the Markdown content.
        fetch(markdownFilePath)
           .then(response => response.text())
           .then(markdown => {
              // Convert Markdown to HTML using marked library.
              const htmlContent = marked(markdown);
              
              // Insert the HTML content into the specified container.
              document.getElementById('markdown-container').innerHTML = htmlContent;
           })
           .catch(error => console.error('Error fetching Markdown file:', error));
     </script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2"></script>
</body>
</html>
